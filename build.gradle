subprojects {
    group 'com.epam.esm'
    version '1.0-SNAPSHOT'

    repositories {
        mavenCentral()
    }

    apply plugin: 'java-library'

    compileJava {
        sourceCompatibility = '11'
        targetCompatibility = '11'
    }

    dependencies {
        implementation "org.springframework.boot:spring-boot-starter:2.4.4"
        implementation 'org.springframework.boot:spring-boot-starter-web:2.4.4'
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.4.4'
        implementation 'org.springframework.boot:spring-boot-starter-hateoas:2.4.3'
        implementation 'org.springframework.boot:spring-boot-starter-validation:2.4.4'

        implementation 'javax.validation:validation-api:2.0.1.Final'
        implementation 'org.hibernate:hibernate-validator:7.0.0.Final'

        // json
        implementation 'com.google.code.gson:gson:2.7'

        // apache commons
        implementation 'org.apache.commons:commons-lang3:3.0'
        implementation 'org.apache.commons:commons-collections4:4.4'

        // db
        implementation 'org.postgresql:postgresql:42.2.19'
        implementation 'com.h2database:h2:1.4.200'

        // logger
        implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.1'
        implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'

        testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.4'
    }

    build {
    }

    test {
        useJUnitPlatform()
    }
}
